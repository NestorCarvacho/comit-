{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <!-- importar bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <section style="text-align: center; display: grid; justify-content: center;">
        <h3>Eliminar Pago</h3>
        <h4>¿Estás seguro de que deseas eliminar: <br>" Pago: {{cuota_persona.cuota.nombre_cuota}} <br> run: {{ cuota_persona.persona.rut_persona | upper}} <br> nombre:{{ cuota_persona.persona.nombre_persona | upper}}"? </h4>
        <form method="POST" action="{% url 'eliminar-cuota-persona' cuota_persona.id_cuota_persona %}">
            {% csrf_token %}
            <div style="display: flex; justify-content: center;">
                <button class="btn btn-secondary display-4" type="submit" style="max-width: 200px; margin: 2px">Eliminar</button>
                <a class="btn btn-primary display-4" href="{% url 'administrar-cuota-persona' %}"
                    style="max-width: 200px; margin: 2px">Cancelar</a>
            </div>
        </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
</body>
</html>
